<h1>Судна</h1>
<table mat-table [dataSource]="ships" class="mat-elevation-z8">

  <!--ID-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let ship">{{ship.id}}</td>
  </ng-container>

  <!--NAME-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let ship">{{ship.name}}</td>
  </ng-container>

  <!--STATUS-->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let ship">{{ship.status}}</td>
  </ng-container>

  <!--TYPE-->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let ship">{{ship.type}}</td>
  </ng-container>

  <!--FLAG-->
  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef>Flag</th>
    <td mat-cell *matCellDef="let ship">{{ship.flag}}</td>
  </ng-container>

  <!--YEAR_BUILT-->
  <ng-container matColumnDef="yearBuilt">
    <th mat-header-cell *matHeaderCellDef>Year Built</th>
    <td mat-cell *matCellDef="let ship">{{ship.yearBuilt}}</td>
  </ng-container>

  <!--HOME_PORT-->
  <ng-container matColumnDef="homePort">
    <th mat-header-cell *matHeaderCellDef>Home Port</th>
    <td mat-cell *matCellDef="let ship">{{ship.homePort}}</td>
  </ng-container>

  <!--DOCK_NUM-->
  <ng-container matColumnDef="dockNum">
    <th mat-header-cell *matHeaderCellDef>Dock Num</th>
    <td mat-cell *matCellDef="let ship">{{ship.dockNum}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<router-outlet>
</router-outlet>
