<h1>Судна</h1>
<div class="center">
  <table mat-table [dataSource]="ships">

    <!--ID-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let ship">{{ship.id}}</td>
    </ng-container>

    <!--NAME-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let ship">{{ship.name}}</td>
    </ng-container>

    <!--STATUS-->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let ship">{{ship.status}}</td>
    </ng-container>

    <!--TYPE-->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Тип</th>
      <td mat-cell *matCellDef="let ship">{{ship.type}}</td>
    </ng-container>

    <!--FLAG-->
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef>Флаг</th>
      <td mat-cell *matCellDef="let ship">{{ship.flag}}</td>
    </ng-container>

    <!--YEAR_BUILT-->
    <ng-container matColumnDef="yearBuilt">
      <th mat-header-cell *matHeaderCellDef>Построен</th>
      <td mat-cell *matCellDef="let ship">{{ship.yearBuilt}}</td>
    </ng-container>

    <!--HOME_PORT-->
    <ng-container matColumnDef="homePort">
      <th mat-header-cell *matHeaderCellDef>Домашний порт</th>
      <td mat-cell *matCellDef="let ship">{{ship.homePort}}</td>
    </ng-container>

    <!--DOCK_NUM-->
    <ng-container matColumnDef="dockNum">
      <th mat-header-cell *matHeaderCellDef>Причал</th>
      <td mat-cell *matCellDef="let ship">{{ship.dockNum}}</td>
    </ng-container>

    <!--DETAIL-->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Ред.</th>
      <td mat-cell *matCellDef="let ship">
        <a routerLink="/ships/detail/{{ship.id}}">
          <fa-icon [icon]="icons.get('detail')" size="lg"></fa-icon>
        </a>
      </td>
    </ng-container>

    <!--DELETE-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Удалить</th>
      <td mat-cell *matCellDef="let ship">
        <fa-icon [icon]="icons.get('delete')" size="lg" (click)="deleteShip(ship.id)"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="d-grid gap-1">
    <button class="btn btn-outline-primary" (click)="openAddPage()">Добавить новое судно</button>
  </div>

</div>
